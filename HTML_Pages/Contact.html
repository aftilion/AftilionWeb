        </ul>
    </nav>
</header>

<main>
    <section class="content" id="contact">
        <div class="container content__container">
            <div class="content__about">
                <h1 class="content__title">Связь по почте:</h1>
                <form class="content__form" action="" >
                    <p>Есть вопросы?</p>

                    <!-- Hidden Required Fields -->
                    <input type="hidden" name="project_name" value="Site Name">
                    <input type="hidden" name="admin_email" value="admin@mail.com">
                    <input type="hidden" name="form_subject" value="Form Subject">
                    <!-- END Hidden Required Fields -->

                    <label class="forms" for="name"></label>
                    <input placeholder="Имя" type="text" name="name" id="name" required="">
                    <label class="forms" for="email"></label>
                    <input placeholder="Почта" type="email" name="email" id="email" required="">
                    <label class="forms" for="message"></label>
                    <textarea placeholder="Ваше сообщение" name="message" id="message"></textarea>
                    <label for="submit"></label>
                    <input class="button" type="submit" id="submit" value="Отправить">
                </form>

                <p class="content__description">
                    <strong> Когда нибудь на сайте появиться бэк, но не сейчас;( Что с гитом поцаны </strong>
                </p>
            </div>
        </div>
    </section>
</main>
